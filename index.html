<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Port√°til</title>
    <link rel="stylesheet" href="Styles/Index.css">
    <script src="Scripts/index.js" defer></script>
    <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
       
        <div class="content">
            <div class="display" id="display">
                
            </div>
            <button class="power" id="power">Ligar</button>
            <div class="calc">
                <!-- Linha 1 -->
                
                <div class="number" id="7">7</div>
                <div class="number" id="8">8</div>
                <div class="number" id="9">9</div>
                <div class="operator">/</div>
                
                <!-- Linha 2 -->
                <div class="number" id="4">4</div>
                <div class="number" id="5">5</div>
                <div class="number" id="6">6</div>
                <div class="operator">x</div>
                
                <!-- Linha 3 -->
                <div class="number" id="1">1</div>
                <div class="number" id="2">2</div>
                <div class="number" id="3">3</div>
                <div class="operator">-</div>
                
                <!-- Linha 4 -->
                <div class="number" id="0">0</div>
                <div class="number" id="btnPonto">.</div>
                <button class="equal">=</button>
                <div class="operator">+</div>
            </div>
        </div>
        <div class="simbol" id="simbol"><i class='bx bx-up-arrow-alt'></i></div>
    </div>
</body>
</html>
